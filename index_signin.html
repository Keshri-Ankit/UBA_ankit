<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="top">
        <img src="https://ncc.iitr.ac.in/images/NCC%20Logo.png" alt="" />
        <span>National Cadet Corps, IIT Roorkee</span>
        <img src="https://ncc.iitr.ac.in/images/IITR%20Logo.png" alt="" class="IITR">
    </div>
    <div class="middle">
      <img src="https://ncc.iitr.ac.in/images/NCC%20Logo.png" alt="" />
    </div>
    <div class="bottom">
        <p>Sign In to join for NCC Cadets</p>
        <div class="box">
            <input type="text" placeholder="Cadet's Name"  class="item item1">
            <input type="text" placeholder="Enrollment number" class="item item2">
            <!-- <input type="text" placeholder="Father's Name" class="item item3">
            <input type="text" placeholder="Mobile Number" class="item item4">
            <input type="text" placeholder="Email ID" class="item item5"> -->
            <input type="text" placeholder="Password" class="item item6">
        </div>
        <div class="Signup">
            <button class="btn"><a href="http://127.0.0.1:3000/NCC/index_home.html"> Sign In</a></button>
        </div>
        <div class="signin">
            <span>Have an account?</span>
            <a href="http://127.0.0.1:3000/NCC/index_signup.html">Sign Up</a>
        </div>
    </div>
  </body>
</html>
